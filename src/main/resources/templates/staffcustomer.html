<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="assetsforstaff/css/style.css">
</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="shirt-outline"></ion-icon>
                        </span>
                    <span class="title">Dawa Sport</span>
                </a>
            </li>

            <li>
                <a href="/staff-main" th:href="@{/staff-main}">
                        <span class="icon">
                            <ion-icon name="bag-remove-outline"></ion-icon>
                        </span>
                    <span class="title">Product</span>
                </a>
            </li>

            <li>
                <a href="/staff-customer" th:href="@{/staff-customer}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Customers</span>
                </a>
            </li>
            <li>
                <a href="/login" th:href="@{/login}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

        </div>
        <!-- ======================= Cards ================== -->
        <div class="cardBox">

            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Order</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">$7,842</div>
                    <div class="cardName">Earning</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cash-outline"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">200</div>
                    <div class="cardName">Customer</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>
        </div>

        <!-- ================ Product Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Product</h2>
                </div>

                <table>
                    <thead>
                    <tr>
                        <td>Customer ID</td>
                        <td>Name</td>
                        <td>Gender</td>
                        <td>Email</td>
                        <td>Address</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>C00001</td>
                        <td>Nick</td>
                        <td>Male</td>
                        <td>nick@gmail.com</td>
                        <td>Tien Giang</td>
                    </tr>
                    <tr>
                        <td>C00002</td>
                        <td>Marry</td>
                        <td>Female</td>
                        <td>Marry@gmail.com</td>
                        <td>Vung Tau</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

            <!-- =========== Scripts =========  -->
            <script src="assetsforstaff/js/main.js"></script>

            <!-- ====== ionicons ======= -->
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
