</head>

<body>
    <!-- =============== Navigation ================ -->

                <li>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

            </div>
            <!-- ======================= Cards ================== -->
            <div class="cardBox">

                <div class="card">
                    <div>
                        <div class="numbers">80</div>
                        <div class="cardName">Order</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cart-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">$7,842</div>
                        <div class="cardName">Earning</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="cash-outline"></ion-icon>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">200</div>
                        <div class="cardName">Customer</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Product Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Product</h2>
                    </div>

                    <form class="form-add">
                        <label for="pType">Product Type</label>
                        <select type="text" id="pType" name="pType" style="margin-bottom: 10px;">
                            <option value="Shoes">Shoes</option>
                            <option value="Clothes">Clothes</option>
                            <option value="Accessory">Accessory</option>
                        </select>
                        <label for="pName">Product Name</label>
                        <input type="text" name="pName" class="form-control" id="pName" required
                               pattern="^[а-яА-ЯёЁa-zA-Z0-9_ ]+$">
                        <label for="pBrand">Product Brand</label>
                        <input type="text" name="pBrand" class="form-control" id="pBrand" required
                               pattern="^[а-яА-ЯёЁa-zA-Z0-9_ ]+$">
                        <label for="pPrice">Product Price</label>
                        <input type="text" name="pPrice" class="form-control" id="pPrice" required
                               pattern="^[0-9]+([.])?[0-9]*([0-9]+)?$" title="number 0-9 '.'">
                        <label for="pPrice">Product Quantity</label>
                        <input type="text" name="pQuantity" class="form-control" id="pQuantity" required
                               pattern="^[0-9]+([.])?[0-9]*([0-9]+)?$" title="number 0-9 '.'">
                        <label for="pDe">Product Description</label>
                        <input type="text" name="pDe" class="form-control" id="pDe" required
                               pattern="^[а-яА-ЯёЁa-zA-Z0-9_ ]+$">

                        <div>
                            <label for="imageInput">Product URL (Click me to pick file)</label>
                            <input type="file" name="pUrl" class="form-control" id="imageInput" style="display: none;" onchange="convertImageToURL()">
                            <div id="outputContainer" style="display: none;">
                                <h3>Converted Image</h3>
                                <img id="outputImage" alt="Converted Image">
                                <br>
                                <label for="imageUrl">Image URL:</label>
                                <input type="text" id="imageUrl" readonly>
                                <button onclick="copyToClipboard()">Copy URL</button>
                            </div>
                        </div>

                        <script>
                            function convertImageToURL() {
                                const input = document.getElementById('imageInput');
                                const outputImage = document.getElementById('outputImage');
                                const outputContainer = document.getElementById('outputContainer');
                                const imageUrlInput = document.getElementById('imageUrl');

                                if (input.files && input.files[0]) {
                                    const reader = new FileReader();

                                    reader.onload = function (e) {
                                        const dataURL = e.target.result;
                                        outputImage.src = dataURL;
                                        outputContainer.style.display = 'block';
                                        imageUrlInput.value = dataURL;
                                    };

                                    reader.readAsDataURL(input.files[0]);
                                } else {
                                    alert('Please select an image.');
                                }
                            }

                            function copyToClipboard() {
                                const imageUrlInput = document.getElementById('imageUrl');
                                imageUrlInput.select();
                                document.execCommand('copy');
                                alert('Image URL copied to clipboard!');
                            }
                        </script>

<!--                        <script rel="stylesheet" type="module" th:src="@{assetsforstaff/js/upload.js}"></script>-->


                        <input type="submit" value="Add" id="add" onclick="addProduct()" style="margin-top: 10px;">

                        <script type="module">
    document.querySelector('#add').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission
        ClickAdd();
    });
</script>
                    </form>


                    <select type="text" id="dType" name="dType" style="margin-bottom: 10px; height: 20px;">
                        <option value="Shoes">Shoes</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Accessory">Accessory</option>
                    </select>
                    <input type="submit" value="getData" id="getData" onclick="setData()" style="margin-top: 10px;">
                    <table id="productTable">
                        <thead>
                        <tr>
                            <td>ID</td>
                            <td>Name</td>
                            <td>Brand</td>
                            <td>Type</td>
                            <td>Price</td>
                            <td>Quantity</td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
